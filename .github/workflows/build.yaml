name: Build Portfolio Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: [self-hosted, linux, ARM64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: deadsnakes/action@v2.1.1
        with:
          python-version: "3.12"
      - name: Set PIP Cache Directory
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
      - name: Cache PIP Packages
        uses: actions/cache@v3
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Login to Gitea
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.GITEA_FQDN }}
          username: ${{ secrets.GITEA_USER }}
          password: ${{ secrets.GITEA_TOKEN }}
      - name: Pull Previous image for Cache
        run: docker pull ${{ vars.GITEA_FQDN }}/${{ vars.REPO_PATH }}:latest
      - name: Build Docker Image
        run: docker build --cache-from ${{ vars.REPO_PATH }}:latest --build-arg BUILDKIT_INLINE_CACHE=1 -t ${{ vars.GITEA_FQDN }}/${{ vars.REPO_PATH }}:latest -t ${{ vars.GITEA_FQDN }}/${{ vars.REPO_PATH }}:${{ github.run_number }} .
      - name: Push Docker Image
        run: docker image push -a ${{ vars.GITEA_FQDN }}/${{ vars.REPO_PATH }}
      - name: Install KubeCTL
        uses: azure/setup-kubectl@v3
        id: install
      - name: Set Kubernetes Context
        uses: Azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          namespace: portfolio-website
      - name: Restart Deployment
        run: kubectl rollout restart deployment website -n portfolio-website